{% extends 'layout.html' %}

{% block mainContent %}
<style>
    .margin {
        margin: 20px 20px 20px 20px;
    }
    .text-align{
        text-align: center;

    }
</style>
<div class="container" style="background-color: lightgray">
    <h4 class="margin text-align"><strong>Rocky Concrete Customer List</strong></h4>
    <table class="table table-dark">
        <tr class="h5" style="text-align: center">
            <th>Customer Number</th>
            <th>Customer Name</th>
            <th>Address</th>
        </tr>
        {% for row in customers %}
        <tr style="text-align: center">
            <td style="text-align:center"><a class="btn btn-secondary text-align:center" data-toggle="tooltip" data-placement="top" title="More Information for {{row['cust_no']}}" href="/customer_details?cid={{row['cust_no']}}">{{row['cust_no']}}</a></td>
            <td>{{row['cust_name']}}</td>
            <td>{{row['street']}}<br>{{row['town']}} {{row['post_code']}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
